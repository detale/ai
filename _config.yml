# Custom Settings
#----------------------------------------------------------------------------------




#----------------------------------------------------------------------------------
# System Settings
# DO NOT CHANGE if you do not know what you are doing
#----------------------------------------------------------------------------------

collections:
  terms:
    output: true
  posts:
    output: true
  pages:
    output: true
  learning:
    output: true
  demos:
    output: true
  scholars:
    output: true
  influencers:
    output: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      <<: *default_post_settings
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      <<: *default_page_settings
  # _learning
  - scope:
      path: ""
      type: learning
    values:
      <<: *default_learning_settings
  # _demos
  - scope:
      path: ""
      type: demos
    values:
      <<: *default_demo_settings
  # _scholars
  - scope:
      path: ""
      type: scholars
    values:
      <<: *default_scholar_settings
  # _influencers
  - scope:
      path: ""
      type: influencers
    values:
      <<: *default_influencer_settings
  # _terms
  - scope:
      path: ""
      type: terms
    values:
      <<: *default_taxonomy_settings
  # categories
  - scope:
      path: _terms/categories
      type: terms
    values:
      <<: *category_settings
  # tags
  - scope:
      path: _terms/tags
      type: terms
    values:
      <<: *tag_settings
  # topics
  - scope:
      path: _terms/topics
      type: terms
    values:
      <<: *topic_settings
  - scope:
      path: "api/*/*"
    values:
      permalink: /:path/index.json

# Compress HTML in Jekyll
# http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: []
  endings: []

theme:

# Use the following Jekyll plug-ins
plugins:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-relative-links # Convert relative links to md files to their rendered equivalents
  - jemoji # Enable Emoji

relative_links:
  enabled: true
  collections: true

include:
  - .htaccess

# Exclude these files from your production _site
exclude:
  - "src/jify"
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock
  - .SynologyWorkingDirectory
  - .cache
  - .sass-cache

incremental: false

sass:
  sass_dir: ./src
  style: compressed

includes_dir: ./src
layouts_dir: ./src/system/_layouts
