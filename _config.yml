#----------------------------------------------------------------------------------
# Site Settings
#----------------------------------------------------------------------------------

# Title of your site
title: AI Inside Out

# Short bio or description
description: Your one-stop shop of AI everything

# Site logo image such as corporate symbol
logo:

# Your website URL (e.g. https://<username>.github.io)
# Used for sitemap.xml and your RSS feed
url: https://ai.insideout.app

repository: insideout/ai

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

# The site locale e.g. en-us
locale: en-us

# The site charset e.g. utf-8
charset: utf-8

# Discourage search engines to index the site
noindex: false

# Link to the favicon (Default: "/favicon.ico")
favicon:

# Link to the privacy policy
privacy_policy_link:


#----------------------------------------------------------------------------------
# Theme Settings
#----------------------------------------------------------------------------------
themes:
  # The active theme must exist in the themes folder.
  active: insideout

  minima:
    footer:
      social_links: social

  minimal:
    home:
      enable_pagination: true

  # TwentySeventeen theme-specific settings
  twentyseventeen:
    header:
      image:      # Default: /src/themes/twentyseventeen/images/header.jpg
      menu: main
      custom:
        scripts:
        styles:
        meta_tags:
    footer:
      sidebar1: footer_sidebar1
      sidebar2: footer_sidebar2
      social_links: social
    page:
      # template can be one-column or two-column
      template: two-column
    home:
      # template can be "list_posts" or "list_sections"
      template: list_sections
      list_posts:
        show_post_excerpt: false
        show_post_content: true
        enable_pagination: true
      list_sections:
        - title: A homepage section
          type: content
          content: >
            This is an example of a homepage section.
          featured_image: /src/themes/twentyseventeen/images/espresso.jpg
        - title: About
          type: content
          content: >
            You might be an artist who would like to introduce yourself and
            your work here or maybe you're a business with a mission to describe.
          featured_image: /src/themes/twentyseventeen/images/sandwich.jpg
        - title: Blog
          type: list_posts
          show_post_excerpt: true
          show_post_content: false
          enable_pagination: true
          featured_image: /src/themes/twentyseventeen/images/coffee.jpg
        - title: Contact
          type: content
          content: >
            This is a page with some basic contact information, such as an
            address and phone number.
          featured_image: /src/themes/twentyseventeen/images/espresso.jpg
    optimization: large-site  # or 'small-site'

  twentysixteen:
    header:
      image:
      menu: main
      social_menu: social
    footer:
      menu: main
      social_menu: social


#----------------------------------------------------------------------------------
# Post Settings
#----------------------------------------------------------------------------------

# The permalink of posts
# For multilingual site, /:path/ is the only global permalink setting that works.
# Other permalink settings cannot prepend the post locale to the URL.
permalink: /:year/:month/:day/:title/

# Default settings of posts
default_post_settings: &default_post_settings
  layout: post
  permalink: /web/:categories/:year/:month/:day/:title/
  deleted: false
  has_sidebar: true
  read_time: true
  share: true
  related: true
  comments:
    enabled: true

# Post listing settings
# Pagination, assuming '/' is the post listing page.
paginate: 5
paginate_path: "/page/:num/"


#----------------------------------------------------------------------------------
# Page Settings
#----------------------------------------------------------------------------------

# Default settings of pages
default_page_settings: &default_page_settings
  layout: page
  permalink: /:path/
  has_sidebar: false
  comments:
    enabled: false

page_templates:
  home:
  search:
  404:


#----------------------------------------------------------------------------------
# Learning Settings
#----------------------------------------------------------------------------------

# Default settings of learning
default_learning_settings: &default_learning_settings
  layout: learning
  permalink: /web/learning/:path/
  deleted: false
  has_sidebar: false
  comments:
    enabled: false


#----------------------------------------------------------------------------------
# Demo Settings
#----------------------------------------------------------------------------------

# Default settings of demos
default_demo_settings: &default_demo_settings
  layout: demo
  permalink: /web/demos/:path/
  deleted: false
  has_sidebar: false
  comments:
    enabled: false


#----------------------------------------------------------------------------------
# Scholar Settings
#----------------------------------------------------------------------------------

# Default settings of scholars
default_scholar_settings: &default_scholar_settings
  layout: scholar
  permalink: /web/scholars/:path/
  deleted: false
  has_sidebar: false
  comments:
    enabled: false


#----------------------------------------------------------------------------------
# Influencer Settings
#----------------------------------------------------------------------------------

# Default settings of influencers
default_influencer_settings: &default_influencer_settings
  layout: influencer
  permalink: /web/influencers/:path/
  deleted: false
  has_sidebar: false
  comments:
    enabled: false


#----------------------------------------------------------------------------------
# Taxonomy Settings
#----------------------------------------------------------------------------------

# You can overwrite the default taxonomy settings in individual taxonomy settings
default_taxonomy_settings: &default_taxonomy_settings
  layout: archive
  permalink: /:path/
  has_sidebar: true
  comments:
    enabled: false

taxonomies:
  category:
    name: Category
    settings: &category_settings
      taxonomy: category
      archive:
        taxonomy_field: categories
        taxonomy_query: item.categories contains page.name
        post_collection: # Default: posts
        where_exp: # Default: nil
        order_by: # Default: date
        order: # Default: DESC

  tag:
    name: Tag
    settings: &tag_settings
      taxonomy: tag
      archive:
        taxonomy_field: tags
        taxonomy_query: item.tags contains page.name
        post_collection: # Default: posts
        where_exp: # Default: nil
        order_by: # Default: date
        order: # Default DESC

  topic:
    name: Topic
    settings: &topic_settings
      taxonomy: topic
      archive:
        taxonomy_field: topics
        taxonomy_query: item.topics contains page.name


#----------------------------------------------------------------------------------
# Shortcodes
#----------------------------------------------------------------------------------
shortcodes:
  if:
    enabled: true
    settings:
  youtube:
    enabled: true
    settings:
  note:
    enabled: false
    settings:
  tabs:
    enabled: false
    settings:
  accordion:
    enabled: false
    settings:
  codepen:
    enabled: false
    settings:


#----------------------------------------------------------------------------------
# Analytics
#----------------------------------------------------------------------------------
analytics:
  google:
    enabled: true
    settings:
      tracking_id:


#----------------------------------------------------------------------------------
# Comments
#----------------------------------------------------------------------------------
comments:
  disqus:
    enabled: true
    settings:
      shortname:
  discourse:
    enabled: false
    settings:
      server:
  facebook:
    enabled: false
    settings:
      appid:
      num_of_posts:
      colorscheme:


#----------------------------------------------------------------------------------
# Search
#----------------------------------------------------------------------------------
search:
  lunr:
    enabled: true
    settings:
      search_field_selector:              # Default: input.search_field
      search_result_container_selector:   # Default: auto-calculated based on search_field
      num_of_search_results:              # Default: 5
      highlight_search_terms:             # Default: false


#----------------------------------------------------------------------------------
# SEO
#----------------------------------------------------------------------------------
seo:
  opengraph:
    enabled: true
  twitter:
    enabled: true


#----------------------------------------------------------------------------------
# Site Verification
#----------------------------------------------------------------------------------
site_verification:
  google:
    enabled: false
    settings:
      verification_code:
  bing:
    enabled: false
    settings:
      verification_code:
  pinterest:
    enabled: false
    settings:
      verification_code:
  yandex:
    enabled: false
    settings:
      verification_code:


