title: AI Inside Out
description: The best AI news and resources curated by the best experts
repository: insideout/ai
baseurl: ""
url: https://ai.insideout.app

collections:
  - topics
  - learning
  - scholars
  - influencers

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /api/:categories/:year/:month/:day/:title/index.json
      locale: en-us
      isBreakingNews: false
      isTopStory: false
      deleted: false
  - scope:
      path: ""
      type: learning
      locale: en-us
      deleted: false
    values:
      layout: learning
  - scope:
      path: ""
      type: scholars
      locale: en-us
      deleted: false
    values:
      layout: scholar
  - scope:
      path: ""
      type: influencers
      locale: en-us
      deleted: false
    values:
      layout: influencer
  - scope:
      path: "api/*/*"
    values:
      permalink: /:path/index.json
